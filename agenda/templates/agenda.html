{% extends "base.html" %}
{% load static %}
{% block 'conteudo' %}
<a href="{% url "novoContato" %}" class="Botao01">Novo contato</a>
<table id="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        {% for contato in contatos %}
            <tr>
                <td>{{ contato.nome }}</td>
                <td>{{ contato.telefone }}</td>
                <td>{{ contato.email }}</td>
                <td id="Botoes"><a
                    href="{% url "contato/{{contato.id}}" %}" class="Botao02">Editar</a>
                    <a href="javascript: confirmar(<%=lista.get(i).getIdcon()%>)"
                        class="Botao03">Excluir</a></td>
                    </tr>
                </tbody>
            </table>
        {% endfor %}
<script src="{% static "/confirmador.js" %}"></script>
{% endblock 'conteudo' %}
